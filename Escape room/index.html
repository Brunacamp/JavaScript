<body>

    <!-- Tela Inicial -->

        <button onclick="investigar('grampeador')">ğŸ“ Grampeador</button>

    <script>
        const enigmas = {
            grampeador: {
                titulo: "ğŸ“ Grampeador",
                pergunta: "Sou cheia de buracos, mas seguro a Ã¡gua. O que sou?",
                resposta: "esponja",
                resolvido: false
            },
            papeis: {
                titulo: "ğŸ“„ PapÃ©is",
                pergunta: "Qual palavra estÃ¡ sempre escrita errada no dicionÃ¡rio?",
                resposta: "errada",
                resolvido: false
            },
            almofada: {
                titulo: "ğŸ›‹ï¸ Almofada",
                pergunta: "Tenho teclas, mas nÃ£o portas. Tenho espaÃ§o, mas nÃ£o salas. O que sou eu?",
                resposta: "teclado",
                resolvido: false
            },
            livro: {
                titulo: "ğŸ“š Livro",
                pergunta: "Quanto mais vocÃª tira de mim, maior eu fico. O que sou?",
                resposta: "buraco",
                resolvido: false
            },
            janela: {
                titulo: "ğŸªŸ Janela",
                pergunta: "Sou invisÃ­vel, mas te faÃ§o suar quando estou por perto. Quem sou eu?",
                resposta: "calor",
                resolvido: false
            },
            armario: {
                titulo: "ğŸ¥‡ Medalha",
                pergunta: "Tenho cabeÃ§a e cauda, mas nÃ£o tenho corpo. O que sou?",
                resposta: "moeda",
                resolvido: false
            }
        };

        let enigmaAtual = "";

        function mostrarTela(id) {
            document.querySelectorAll(".tela").forEach(tela => tela.classList.remove("ativa"));
            document.getElementById(id).classList.add("ativa");
            document.getElementById("resultado-menu").textContent = "";
            document.getElementById("resultado-enigma").textContent = "";
        }

        function iniciarJogo() {
            mostrarTela("menu");
        }

        function investigar(item) {
            if (enigmas[item].resolvido) {
                mostrarresultado("âœ… VocÃª jÃ¡ resolveu esse enigma.", true, "menu");
                return;
            }
            enigmaAtual = item;
            document.getElementById("titulo-enigma").textContent = enigmas[item].titulo;
            document.getElementById("pergunta-enigma").textContent = enigmas[item].pergunta;
            document.getElementById("resposta-enigma").value = "";
            mostrarTela("tela-enigma");
        }

        function verificarResposta() {
            const resposta = document.getElementById("resposta-enigma").value.trim().toLowerCase();
            const correta = enigmas[enigmaAtual].resposta;

            if (resposta === correta) {
                enigmas[enigmaAtual].resolvido = true;
                mostrarresultado(" Resposta correta! VocÃª encontrou uma chave!", true, "enigma");
                setTimeout(() => mostrarTela("menu"), 1500);
            } else {
                mostrarresultado("âŒ Tente novamente, resposta errada.", false, "enigma");
            }
        }

        function mostrarresultado(mensagem, correta, origem = "enigma") {
            const resultadoId = origem === "menu" ? "resultado-menu" : "resultado-enigma";
            const resultado = document.getElementById(resultadoId);
            resultado.textContent = mensagem;
            resultado.className = correta ? "correta" : "incorreta";
        }

        function verificarSaida() {
            const tudoResolvido = Object.values(enigmas).every(obj => obj.resolvido);
            if (tudoResolvido) {
                mostrarTela("tela-final");
            } else {
                mostrarresultado("ğŸšª A porta ainda estÃ¡ trancada. Encontre todas as chaves primeiro.", false, "menu");
            }
        }
    </script>

</body>
