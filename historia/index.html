<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apocalipse Zumbi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Apocalipse Zumbi...</h1>
    <div id="historia">
        <p>O mundo está em caos! Você está em sua casa quando escuta gritos vindos da rua. O que fazer?</p>
        <button onclick="escolha1('fugir')">Sair correndo</button>
        <button onclick="escolha1('esconder')">Se esconder em casa</button>
    </div>

    <script>
        function escolha1(resposta) {
            const div = document.getElementById("historia");
            if (resposta === "fugir") {
                div.innerHTML = `
                    <p>Você corre para a rua e vê dois caminhos: um supermercado e um posto de gasolina. Qual seguir?</p>
                    <button onclick="escolha2('supermercado')">Supermercado</button>
                    <button onclick="escolha2('posto')">Posto de gasolina</button>
                `;
            } else {
                div.innerHTML = `
                    <p>Os zumbis invadem sua casa! Você tem duas opções: lutar ou escapar pela janela.</p>
                    <button onclick="escolha2('lutar')">Lutar contra os zumbis</button>
                    <button onclick="escolha2('escapar')">Escapar pela janela</button>
                `;
            }
        }

        function escolha2(caminho) {
            const div = document.getElementById("historia");
            if (caminho === "supermercado") {
                div.innerHTML = `
                    <p>Você encontra suprimentos, mas também um grupo de sobreviventes hostis. Você tenta negociar ou foge?</p>
                    <button onclick="escolha3('negociar')">Negociar</button>
                    <button onclick="escolha3('fugir')">Fugir</button>
                `;
            } else if (caminho === "posto") {
                div.innerHTML = `
                    <p>O posto está destruído, mas há um carro funcional. Você dirige para fora da cidade ou procura por mais sobreviventes?</p>
                    <button onclick="escolha3('dirigir')">Sair da cidade</button>
                    <button onclick="escolha3('procurar')">Procurar sobreviventes</button>
                `;
            } else if (caminho === "lutar") {
                div.innerHTML = `<p>Você luta bravamente, mas está cercado! Os zumbis acabam dominando você. FIM. 🧟‍♂️</p>`;
            } else {
                div.innerHTML = `
                    <p>Você pula pela janela e vê um abrigo próximo. Segue para lá ou tenta encontrar sua família?</p>
                    <button onclick="escolha3('abrigo')">Ir para o abrigo</button>
                    <button onclick="escolha3('familia')">Buscar sua família</button>
                `;
            }
        }

        function escolha3(acao) {
            const div = document.getElementById("historia");
            switch(acao) {
                case "negociar":
                    div.innerHTML = `<p>O grupo aceita você, formando uma aliança para sobreviver juntos! 🏕️ FIM.</p>`;
                    break;
                case "fugir":
                    div.innerHTML = `<p>Você consegue escapar, mas agora está sozinho no mundo devastado... FIM. 😨</p>`;
                    break;
                case "dirigir":
                    div.innerHTML = `<p>Você foge da cidade e encontra um novo refúgio seguro. Sobreviveu! 🚗 FIM.</p>`;
                    break;
                case "procurar":
                    div.innerHTML = `<p>Você encontra um grupo de sobreviventes e juntos enfrentam o apocalipse! 🎯 FIM.</p>`;
                    break;
                case "abrigo":
                    div.innerHTML = `<p>O abrigo está seguro, mas recursos são escassos. Você precisa planejar bem sua sobrevivência! 🔥 FIM.</p>`;
                    break;
                case "familia":
                    div.innerHTML = `<p>Você encontra sua família e juntos buscam um novo lugar seguro. A jornada continua! ❤️ FIM.</p>`;
                    break;
            }
        }
    </script>
</body>
</html>
